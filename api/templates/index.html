<!DOCTYPE html>
<html lang="en">
<title>NodeMCU</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="/api/static/css/index.css">
</head>
<body>
    <h1>NodeMCU Controller</h1>
    <button class="test-led" onclick="toggleLED()">Test LED</button>
    <p class="status-display"></p>

    <p>__________</p>

    <button class="motor-1-on" onclick="sendSignal(201030)">Turn on Motor 1</button>
    <button class="motor-1-off" onclick="sendSignal(201000)">Turn off Motor 1</button>

    <button class="motor-2-on" onclick="sendSignal(211030)">Turn on Motor 2</button>
    <button class="motor-2-off" onclick="sendSignal(211000)">Turn off Motor 2</button>

    <div>
        <img class="photo-output">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/api/static/js/index.js"></script>
</body>
</html>
